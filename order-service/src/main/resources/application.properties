# автоматически назначаемый порт
server.port=0

# id eureka client
spring.application.name=order

# url регистрации микросервисов и других действий
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# формат логов
logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n

# настройки БД
spring.datasource.url=jdbc:postgresql://localhost:6542/order_db
spring.datasource.username=order
spring.datasource.password=order
spring.datasource.driver-class-name=org.postgresql.Driver

# настройки Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.sql.init.mode=always

# настройка уникальности экземпляров микросервиса (в случае нескольких)
eureka.instance.instance-id=${spring.application.name}:${random.uuid}